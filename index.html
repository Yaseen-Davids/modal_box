<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modals box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
    <!-- CONTAINER -->
    <div class="container">

        <button data-modal="modal_1" class="modal_btn">Modal 1</button>
        <button data-modal="modal_2" class="modal_btn">Modal 2</button>

        <!-- MODALS BOX -->
        <!-- MODALS WRAPPER -->
        <div class="modal_wrapper modal_1">
            <!-- MODALS MAIN -->
            <div class="modal_main">
                <div class="modal_header">
                    <h2><span class="header_text">Modal Header 1</span></h2>
                </div>
                <div class="modal_content">
                    <form class="form_modal" method="POST" action="">
                        <label for="title">Text</label>
                        <br>
                        <input name="text" type="text" class="form_input" placeholder="Enter text here" required>
                        <br>
                        <br>
                        <label for="number_1" class="second_label">Number 1</label>
                        <br>
                        <input name="number_1" type="number" class="form_input" placeholder="Enter number 1 here" required>
                        <br>
                        <br>
                        <label for="number_2" class="second_label">Number 2</label>
                        <br>
                        <input name="number_2" type="number" class="form_input" placeholder="Enter number 2 here" required>
                        <br>
                        <button type="submit" class="add_list">Submit</button>
                        <button type="reset" class="cancel_btn">Cancel</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- MODALS WRAPPER -->
        <div class="modal_wrapper modal_2">
            <!-- MODALS MAIN -->
            <div class="modal_main">
                <div class="modal_header">
                    <h2><span class="header_text">Modal Header 2</span></h2>
                </div>
                <div class="modal_content">
                    <form class="form_modal" method="POST" action="">
                        <label for="title">Text</label>
                        <br>
                        <input name="text" type="text" class="form_input" placeholder="Enter text here" required>
                        <br>
                        <br>
                        <label for="number_1" class="second_label">Number 1</label>
                        <br>
                        <input name="number_1" type="number" class="form_input" placeholder="Enter number 1 here" required>
                        <br>
                        <br>
                        <label for="number_2" class="second_label">Number 2</label>
                        <br>
                        <input name="number_2" type="number" class="form_input" placeholder="Enter number 2 here" required>
                        <br>
                        <button type="submit" class="add_list">Submit</button>
                        <button type="reset" class="cancel_btn">Cancel</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>

</body>
</html>
